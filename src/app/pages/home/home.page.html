<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'home.title'|translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'home.title'|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>{{'home.heading'|translate}}</strong>
    <p>{{'home.text'|translate}} <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">{{'home.link'|translate}}</a></p>
  </div>
</ion-content>
